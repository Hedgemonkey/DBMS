{% extends 'base.html' %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="#modal-{{ category.id }}" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal-{{ category.id }}" class="modal">
        <div class="modal-content">
            <h4>Confirm Deletion!</h4>
            <p>Are you sure you wish to delete the category {{ category.category_name }}?</p>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('delete_category', category_id=category.id) }}"
                class="modal-close btn red btn-flat">Agree</a>
            <a href="#!" class="modal-close btn blue">Disagree</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
